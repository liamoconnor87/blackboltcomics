{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

    <h1>{% trans "Change Password" %}</h1>

    <div class="checkout-form-contianer allauth-container">

        <div class="checkout-form">

            <br>

            <form id="allauth-form" method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy }}
                
                <br>
                <br>

                <button class="allauth-btn" type="submit" name="action">{% trans "Change Password" %}</button>
                <br>
                <br>

                <a class="allauth-lnk" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                
                <br>
                <br>
            </form>

            <br>

        </div>

        <br>

    </div>

{% endblock %}
